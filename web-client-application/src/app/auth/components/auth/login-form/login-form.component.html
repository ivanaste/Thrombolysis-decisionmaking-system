<mat-card class="form">
  <mat-card-header class="form">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content class="form">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <section>
        <div class="input-row">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" formControlName="email">
            <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email is a mandatory field</mat-error>
            <mat-error *ngIf="loginForm.controls['email'].hasError('email')">Email is invalid</mat-error>
          </mat-form-field>
        </div>

        <div class="input-row">
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Enter your password"
                   formControlName="password">
            <button mat-icon-button matSuffix
                    [matTooltip]="hidePassword ? 'Show password' : 'Hide password'"
                    (click)="toggleShowPassword($event)">
              <mat-icon [svgIcon]="hidePassword ? 'showPassword' : 'hidePassword'"></mat-icon>
            </button>
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password is a mandatory field
            </mat-error>
            <mat-error *ngIf="loginForm.controls['password'].hasError('password')">Password should have at least 1
              uppercase letter, 1 lowercase letter, 1 number, 1 special character and be
              long at least 12 characters
            </mat-error>
          </mat-form-field>
        </div>
      </section>

      <div class="button-row">
        <button mat-raised-button class="btn" style="color: white; background-color: black">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
