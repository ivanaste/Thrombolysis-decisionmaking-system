<div class="patients-table-container">
  <div class="patients-table-content">
    <mat-form-field appearance="fill" style="width: 25%">
      <mat-label>Pretraži</mat-label>
      <button matTooltip="Search" matPrefix mat-icon-button>
        <mat-icon svgIcon="search"></mat-icon>
      </button>
      <input matInput [(ngModel)]="search" placeholder="Search" (ngModelChange)="onSearchInput()">
    </mat-form-field>
    <mat-table class="patients-table" [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="Jmbg Pacijenta">
        <mat-header-cell *matHeaderCellDef>JMBG</mat-header-cell>
        <mat-cell *matCellDef="let patient"> {{ patient.jmbg }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Datum rodjenja">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Datum rodjenja</mat-header-cell>
        <mat-cell
          *matCellDef="let patient"> {{ patient.datumRodjenja | date: 'dd MMM yyyy' }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Ime">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Ime</mat-header-cell>
        <mat-cell
          *matCellDef="let patient"> {{ patient.name | capitalizedLowerCase }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Prezime">
        <mat-header-cell *matHeaderCellDef> Prezime</mat-header-cell>
        <mat-cell
          *matCellDef="let patient"> {{ patient.surname | capitalizedLowerCase }} </mat-cell>
      </ng-container>

      <ng-container *ngIf="userRole === 'DOCTOR'" matColumnDef="Procena rizika">
        <mat-header-cell *matHeaderCellDef class="small-width">Rizik od moždanog udara</mat-header-cell>
        <mat-cell *matCellDef="let patient">
          <button mat-icon-button (click)="makeRistEstimation(patient)">
            <mat-icon>donut_large</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container *ngIf="userRole === 'DOCTOR'" matColumnDef="Primena terapije">
        <mat-header-cell *matHeaderCellDef class="small-width">Trombolitička terapija</mat-header-cell>
        <mat-cell *matCellDef="let patient">
          <button mat-icon-button (click)="makeDecision(patient)">
            <mat-icon>donut_large</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Brisanje">
        <mat-header-cell *matHeaderCellDef class="small-width"> Brisanje</mat-header-cell>
        <mat-cell *matCellDef="let patient">
          <button mat-icon-button color="warn" (click)="onDelete(patient.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <ng-container *ngIf="userRole === 'NURSE'">
        <mat-row *matRowDef="let row; columns: displayedColumns" (click)="editPatient(row)"></mat-row>
      </ng-container>
      <ng-container *ngIf="userRole === 'DOCTOR'">
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </ng-container>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
