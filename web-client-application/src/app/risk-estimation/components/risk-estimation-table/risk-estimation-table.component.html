<div class="risk-estimation-table-container">
  <div class="risk-estimation-table-content">
    <mat-form-field appearance="fill" style="width: 25%">
      <mat-label>Search</mat-label>
      <button matTooltip="Search" matPrefix mat-icon-button>
        <mat-icon svgIcon="search"></mat-icon>
      </button>
      <input matInput [(ngModel)]="search" placeholder="Search" (ngModelChange)="onSearchInput()">
    </mat-form-field>
    <mat-table class="risk-estimation-table" [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="Jmbg Pacijenta">
        <mat-header-cell *matHeaderCellDef> JMBG Pacijenta</mat-header-cell>
        <mat-cell *matCellDef="let riskEstimation"> {{ riskEstimation.pacijent.jmbg }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Datum zahteva</mat-header-cell>
        <mat-cell
          *matCellDef="let riskEstimation"> {{ riskEstimation.createdAt | date: 'dd MMM yyyy, HH:mm:ss' }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="nivoRizika">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nivo Rizika</mat-header-cell>
        <mat-cell
          *matCellDef="let riskEstimation"> {{ riskEstimation.nivoRizika | capitalizedLowerCase }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Birth Date">
        <mat-header-cell *matHeaderCellDef> Datum rodjenja</mat-header-cell>
        <mat-cell
          *matCellDef="let riskEstimation"> {{ riskEstimation.pacijent.datumRodjenja | date }} </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
