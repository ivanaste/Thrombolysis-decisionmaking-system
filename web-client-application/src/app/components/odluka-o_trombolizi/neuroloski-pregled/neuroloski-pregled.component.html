<div class="row" style="margin-top: 5%">
  <div class="col-3"></div>
  <div class="col-6">
    <div>
      <div *ngFor="let bolest of bolesti; let i = index;">
        <div class="row" style="margin-left: 10%">
          <div class="col">
            <mat-checkbox [(ngModel)]="bolest.checked">{{ bolest.ime }}</mat-checkbox>
          </div>
          <div class="col">
            <mat-form-field appearance="fill">
              <mat-label>Datum desavanja</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="bolest.datum" [disabled]="!bolest.checked">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-3"></div>
</div>
<div class="row" style="margin-top: 1%">
  <div class="col-3"></div>
  <div class="col-6" style="margin-left: 7%">
    <div class="row">
      <div class="col-4" style="width: 35%">
        <button mat-button type="button" style="color: white" awPreviousStep>Prethodni korak</button>
      </div>
      <div class="col-4" style="width: 30%">
        <button mat-button
                class="odlukaButton"
                (click)="proveriOdluku()"
                type="button" style="color: white">Proveri odluku
        </button>
      </div>
      <div class="col-4" style="width: 30%">
        <button mat-button type="button" style="color: white" awNextStep>Sledeci korak</button>
      </div>
    </div>

  </div>
  <div class="col-3"></div>
</div>
